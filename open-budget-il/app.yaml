application: open-budget-il
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /api/.*
  script: main.api
- url: /report/api/.*
  script: main.report
- url: /report/app/
  static_files: webapp/dist/index.html
  upload: webapp/dist/
- url: /report/all/.*
  script: main.report
- url: /report/app/(.+)
  static_files: webapp/dist/\1
  upload: webapp/dist/

- url: /change_input/dist
  static_dir: change_input/dist
- url: /change_input/.*
  script: change_input.precommittee.application

builtins:
- remote_api: on
- appstats: on

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
